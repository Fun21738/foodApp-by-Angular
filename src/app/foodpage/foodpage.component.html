<!-- <p>foodpage works!</p> -->
<div class="container">
  <img src="{{ food.imageUrl }}" alt="food images" />
</div>
<div class="details">
  <div class="header">
    <span class="name">
      {{ food.name }}
    </span>
    <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
  </div>
  <div class="star">
    <star-rating
      [value]="food.star"
      [totalstars]="5"
      checkedcolor="orange"
      uncheckedcolor="black"
      size="24px"
      [readonly]="true"
    >
    </star-rating>
  </div>
  <div class="origins">
    <span *ngFor="let origin of food.origins">
      {{ origin }}
    </span>
  </div>
  <div class="tags">
      <app-tags [foodPageTags]="food.tags"></app-tags>
  </div>
  <div class="cook-time">
    <span>üïê</span>
    {{ food.cookTime }}
  </div>
  <div class="price">
    {{ food.price | currency }}
  </div>
</div>
